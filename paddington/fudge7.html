    <script>

    const opener = document.getElementById('happ');
    const tayne = document.getElementById("enterInfo");
    const tip = document.getElementById("showTip");
    
    function openNav() {
        document.getElementById('fun').style.height = "80%";
        document.getElementById('openBtn').style.opacity = "0";
        document.getElementById('hamBar').style.opacity = "0";
    };

    function closeNav() {
        document.getElementById('fun').style.height = "0";
        document.getElementById('openBtn').style.opacity = "1";
        document.getElementById('hamBar').style.opacity = "1";
    };

    function openSliders() {
        document.getElementById('fun2').style.width = "100%";
        document.getElementById('openSlide').style.opacity = "1";
        document.getElementById('slideBar').style.opacity = "1";
    };

    function closeSliders() {
        document.getElementById('fun2').style.width = "0";
        document.getElementById('openSlide').style.opacity = "1";
        document.getElementById('slideBar').style.opacity = "1";
    };

    function openTip() {
        document.getElementById('tipCont').style.opacity = "1";
    };

    tip.addEventListener('click', function(e){
        if (e.target.className == "showPig") {
            document.getElementById('tipCont').style.opacity = "0";
        } else {
            document.getElementById('tipCont').style.opacity = "1";
        }
    });

    opener.addEventListener('click', function(e){
        if (e.target.className == "happy") {
            tayne.classList.add('active');
        } else {
            tayne.classList.remove('active');
        }
    });

</script>
