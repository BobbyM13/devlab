<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap Grid Demo</title>
  </head>
  <body>
    
   <h1 class="display-4 my-Header">Bootstrap Demo with Grid</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="myColGreen">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="myColPurple">
                                4 column
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="myColOrange h-100">
                                4 column
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="myColRed h-100">
                                2 column
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="myColOrange h-100">
                    4 column
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                    <div class="myColGreen">
                        6 column
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myColOrange h-100">
                        6 column
                    </div>
                </div>
        </div>

        <div class="row">
                <div class="col-md-5">
                    <div class="myColGreen">
                        5 column
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myColOrange h-100">
                        6 column
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="myColRed h-100">
                        1 column
                    </div>
                </div>
        </div>

        <div class="row">
                <div class="col-md-3">
                    <div class="myColGreen">
                        3 column
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="myColOrange h-100">
                        3 column
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="myColRed h-100">
                        3 column
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="myColBlue h-100">
                        3 column
                    </div>
                </div>
        </div>

        <div class="row">
                <div class="col-md-1">
                    <div class="myColGreen">
                        1 col
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="myColOrange h-100">
                        2 col
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="myColRed h-100">
                        3 col
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="myColBlue h-100">
                        2 col
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="myColPurple h-100">
                        4 col
                    </div>
                </div>
        </div>
    </div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
