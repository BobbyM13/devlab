    <h1 style="text-align: center;">Leave a Message</h1> 

    <form style="padding: 20px; background-color: #ddd;" action="https://formspree.io/mackie.maurice@gmail.com" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
            </div>
            <textarea name="message" placeholder="Test Message" style="height: 200px; width: 100%;"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">What's your favorite number, between 1 and 5</label>
            <select type="text" name="number" multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">What's your favorite thing about my site?</label>
            <input type="text" name="favorite thing about my site" class="fav" style="height: 50px; width: 100%;" placeholder="Please be honest.">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
